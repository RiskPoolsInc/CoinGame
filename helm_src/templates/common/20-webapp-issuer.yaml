{{ if not .Values.ingress.existingTLSSecret }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-webapp-ubixpay
spec:
  acme:
    preferredChain: ""
    email:  {{ .Values.certificate.email}}
    privateKeySecretRef:
      name: ubixpay-issuer-account-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - http01:
          ingress:
            class: nginx
{{ end }}
