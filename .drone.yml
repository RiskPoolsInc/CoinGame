kind: pipeline
type: kubernetes
name: builddev

globals:
  - &docker_creds
    registry: dhb.ubikiri.com
    username:
      from_secret: docker_login
    password:
      from_secret: docker_password
    tags:
      - drone-${DRONE_COMMIT_SHA:0:8}
      - drone-latest



steps:
  - name: buildfront
    image: plugins/docker
    settings:
      context: frontend
      dockerfile: frontend/Dockerfile
      repo: dhb.ubikiri.com/coingame/coingame-front
      <<: *docker_creds

  - name: buildapi
    image: plugins/docker
    settings:
      context: backend
      dockerfile: backend/Dockerfile
      repo: dhb.ubikiri.com/coingame/coingame-api
      <<: *docker_creds
    depends_on:
      - buildfront

  - name: deploy # deploy to kubernetes using a Helm chart - we need to copy helm dir without values.yaml to repo
    image: pelotech/drone-helm3
    settings:
      mode: upgrade
      chart: ./helm_src # helm dir in repo
      release: coingame
      namespace: coingame
      atomic_upgrade: true
      api_server: "https://kube-dev20021.ubikiri.com/k8s/clusters/local"
      kubernetes_token: #add token to kubernetes_token secret: token-6vs2n:6ck...blabla..p5596
        from_secret: kubernetes_token
      #      kube_certificate:
      #        from_secret: kube_ca_certificate
      #      initialization values_files: ./helm_src/values.dev.yaml
      reuse_values: true
      values:
        - "webapp.tag=drone-${DRONE_COMMIT_SHA:0:8}"
        - "webapi.tag=drone-${DRONE_COMMIT_SHA:0:8}"
      cleanup_failed_upgrade: true
    depends_on:
      - buildfront
      - buildapi


  - name: notification
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: telegram_token
      to:
        from_secret: telegram_chatid #"-1001784399619"
      message: >
        ğŸ“ {{repo.name}} / {{commit.branch}} - {{commit.message}}
        {{#success build.status}}
          âœ… succeeded  for ğŸ‘·â€â™‚ï¸ build {{build.number}} tag drone-${DRONE_COMMIT_SHA:0:8}
        {{else}}
          ğŸ›‘ failed for ğŸ‘·â€â™‚ï¸ build {{build.number}} tag drone-${DRONE_COMMIT_SHA:0:8}
        {{/success}}
    when:
      status:
        - failure
        - success
    depends_on:
      - buildfront
      - buildapi
      - deploy

